<div id="contact" class="container">
  <p value="text-message" ng-show="message.text">
    {{message.text}}
 </p>
<div class="section">

  <div class="row">
    <div class="col s12 center">
      <h3><i class="mdi-content-send red-text"></i></h3>
      <h4>Contato</h4>
      <hr>
       <div class="row">
    <form class="col s12" ng-submit="saveContact()">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Nome..." id="name" name="name" type="text" class="validate" ng-model="contact.name" required>
          <label for="nome">Nome:</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Email..." id="email" name="email" type="text" class="validate" ng-model="contact.email" >
          <label for="email">Email:</label>
        </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <!--<textarea id="textarea1" class="materialize-textarea" type="text" length="120"></textarea>-->
             <input id="textarea1" placeholder="Assunto..." id="text" name="name" type="text" class="validate" ng-model="contact.text"  length="120">
            <label for="textarea1">Assunto:</label>
          </div>
      </div>
      <div class="row">
        <button class="btn  waves-effect waves-light red lighten-3" type="submit" name="action" value="Enviar">Enviar
       <i class="material-icons right">send</i>
      </button>
      </div>
    </form>
  </div>
    </div>
  </div>

</div>
</div>
